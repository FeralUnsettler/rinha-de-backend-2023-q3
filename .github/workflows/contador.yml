name: Contador de participantes

permissions:
  contents: write

on:
  push:
    branches:
      - 'main'
    paths:
      - './participantes/**/*'

env:
  NODE_VERSION: 20.5.1

jobs:
  atualiza-contador:
    name: Atualizar o contador de participantes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout da branch
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Configura o node v${{ env.NODE_VERSION }}
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './apps/contador-participantes/package-lock.json'

      - name: Atualiza o SVG do contador
        run: node index.js ../../participantes/ ../../misc/contador-participantes.svg
        working-directory: './apps/contador-participantes'

      - name: Comita o SVG atualizado
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Contador de participantes atualizado'
          file_pattern: 'contador-participantes/dist/number.svg'
