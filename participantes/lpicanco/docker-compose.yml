version: '3.4'
services:
  api1: # API - Instância 01
    image: ghcr.io/lpicanco/backend-dogfight-23:latest
    hostname: api1
    depends_on:
      - db
    expose:
      - "9999"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.25GB'
  api2: # API - Instância 01
    image: ghcr.io/lpicanco/backend-dogfight-23:latest
    hostname: api2
    depends_on:
      - db
    expose:
      - "9999"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.25GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  db: # Banco de dados
    image: postgres:15.4
    command: postgres -c 'max_connections=300'
    environment:
      POSTGRES_DB: dogfight
      POSTGRES_USER: dogfight_user
      POSTGRES_PASSWORD: dogfight_pass
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: '0.95'
          memory: '2GB'
